<div class="col-xs-12  col-md-4">
    <fieldset>
        <legend>Statistics team compare</legend>

        <div>
            <button ng-repeat="i in [] | range:gameCurrentSet" ng-click="updateStats('set', i+1)" ng-class="{'option-active': currentStat == 'set' && currentStatSet == i+1}">Set {{i+1}}</button>
            <button ng-click="updateStats('total')" ng-class="{'option-active': currentStat == 'total'}">Total</button>
        </div>
        <table width="300">
            <thead>
            <th>{{homeTeam.name}}</th>
            <th>What</th>
            <th>{{awayTeam.name}}</th>
            </thead>
            <tr>
                <td><input class="score-board-input" type="text" ng-model="homeTeam.blocks"></td>
                <td>Blocks</td>
                <td><input class="score-board-input" type="text" ng-model="awayTeam.blocks"></td>
            </tr>
            <tr>
                <td><input class="score-board-input" type="text" ng-model="homeTeam.attack"></td>
                <td>Attack</td>
                <td><input class="score-board-input" type="text" ng-model="awayTeam.attack"></td>
            </tr>
            <tr>
                <td><input class="score-board-input" type="text" ng-model="homeTeam.ace"></td>
                <td>Ace</td>
                <td><input class="score-board-input" type="text" ng-model="awayTeam.ace"></td>
            </tr>
            <tr>
                <td><input class="score-board-input" type="text" ng-model="homeTeam.opponentErrors"></td>
                <td>Opponent error</td>
                <td><input class="score-board-input" type="text" ng-model="awayTeam.opponentErrors"></td>
            </tr>
            <tr>
                <td><input class="score-board-input" type="text" ng-model="homeTeam.total"></td>
                <td>Total</td>
                <td><input class="score-board-input" type="text" ng-model="awayTeam.total"></td>
            </tr>
        </table>

        <input type="checkbox" ng-model="manualTeamPoints" id="manualTeamPoints"> <label for="manualTeamPoints">Manual team compare</label>

        <div class="button-container">
            <button ng-click="toggleCompareTeams('team-compare')" ng-class='showing == "team-compare" ? "showing" : ""' class="toggle-button">Show compare teams</button>
        </div>


    </fieldset>
</div>

<div class="col-xs-12  col-md-8">
    <fieldset>
        <legend>Statistics player compare</legend>

        <div>
            <button ng-repeat="i in [] | range:gameCurrentSet" ng-click="updateStats('set', i+1)" ng-class="{'option-active': currentStat == 'set' && currentStatSet == i+1}">Set {{i+1}}</button>
            <button ng-click="updateStats('total')" ng-class="{'option-active': currentStat == 'total'}">Total</button>
        </div>


        <table width="300">
            <thead>
            <th>Name</th>
            <th>B</th>
            <th>A</th>
            <th>Ace</th>
            <th>T</th>
            <th width="30">#</th>
            <th>Name</th>
            <th>B</th>
            <th>A</th>
            <th>Ace</th>
            <th>T</th>
            </thead>
            <tr ng-repeat="row in getBestPlayers() | limitTo:10">
                <td><input type="text" ng-model="row.homeTeam.name"></td>
                <td><input type="text" class="score-board-input" ng-model="row.homeTeam.blocks"></td>
                <td><input type="text" class="score-board-input" ng-model="row.homeTeam.attack"></td>
                <td><input type="text" class="score-board-input" ng-model="row.homeTeam.ace"></td>
                <td><input type="text" class="score-board-input" ng-model="row.homeTeam.total"></td>
                <td>{{$index+1}}</td>
                <td><input type="text" ng-model="row.awayTeam.name"></td>
                <td><input type="text" class="score-board-input" ng-model="row.awayTeam.blocks"></td>
                <td><input type="text" class="score-board-input" ng-model="row.awayTeam.attack"></td>
                <td><input type="text" class="score-board-input" ng-model="row.awayTeam.ace"></td>
                <td><input type="text" class="score-board-input" ng-model="row.awayTeam.total"></td>
            </tr>

        </table>

        <button ng-click="toggleComparePlayers('player-compare')" ng-class='showing == "player-compare" ? "showing" : ""'  class="toggle-button">Show compare players</button>


    </fieldset>
</div>
