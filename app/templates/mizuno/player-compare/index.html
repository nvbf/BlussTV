<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/lib/jquery.min.js"></script>
    <script src="/templates/utils.js"></script>
    <script src="/static/js/velocity.min.js"></script>
</head>
<body>


<div class="screen">
    <div id='dialog' class="dialog">
        <div class="team-container">
          <div class="team-header-container">
            <div class="team-header-left">
              <img id="homeTeamLogo" class="team-logo fade-in" />
              <div id="homeTeamName" class="team-name fade-in"></div>
            </div>

            <div class="team-header-right fade-in" id="homeTeamSetName"></div>
          </div>
          <div class="team-sub-header">
            <div class="sub-header-text fade-in">Blokk</div>
            <div class="sub-header-text fade-in">Angrep</div>
            <div class="sub-header-text fade-in">Ace</div>
            <div class="sub-header-text text-bold fade-in">Total</div>
          </div>
          <div class="rows-container" id="homeTeamRows"></div>
        </div>

        <div class="team-container">
          <div class="team-header-container">
            <div class="team-header-left">
              <img id="guestTeamLogo" class="team-logo fade-in" />
              <div id="guestTeamName" class="team-name fade-in"></div>
            </div>

            <div class="team-header-right fade-in" id="guestTeamSetName"></div>
          </div>
          <div class="team-sub-header">
            <div class="sub-header-text fade-in">Blokk</div>
            <div class="sub-header-text fade-in">Angrep</div>
            <div class="sub-header-text fade-in">Ace</div>
            <div class="sub-header-text text-bold fade-in">Total</div>
          </div>
          <div class="rows-container" id="guestTeamRows"></div>
        </div>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
