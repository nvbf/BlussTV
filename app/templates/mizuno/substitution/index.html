<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/lib/jquery.min.js"></script>
    <script src="/static/js/velocity.min.js"></script>
    <script src="/templates/utils.js"></script>
</head>
<body>
  <div class="screen">
      <div class="sub-container">
        <div class="top-description">Spillerbytte</div>
        <div class="sub-content">
          <div class="logo-container">
            <img class="fade-in" id="logo" alt="logo" />
          </div>
          <div class="names-container">
            <div class="sub-row bottom-border">
              <div class="row-nr fade-in" id="out-number"></div>
              <div class="row-name fade-in" id="out-name"></div>
              <img class="arrow fade-in" src="/graphics/out-arrow.svg" />
            </div>
            <div class="sub-row">
              <div class="row-nr fade-in" id="in-number"></div>
              <div class="row-name fade-in" id="in-name"></div>
              <img class="arrow fade-in" src="/graphics/in-arrow.svg" />
            </div>
          </div>
        </div>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
